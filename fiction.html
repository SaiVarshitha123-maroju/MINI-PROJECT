<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fiction Books</h1>
        <ul>
            <li>
                <img src="alchemist.jpg" alt="The Alchemist">
                <a href="#">The Alchemist</a>
            </li>
            <li>
                <img src="kill.jpg" alt="To Kill a Mockingbird">
                <a href="#">To Kill a Mockingbird</a>
            </li>
            <li>
                <img src="great.jpg" alt="The Great Gatsby">
                <a href="#">The Great Gatsby</a>
            </li>
        </ul>
    </div>
</body>
</html>
