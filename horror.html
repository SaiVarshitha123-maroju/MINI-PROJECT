<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .book {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .book img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .book-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horror Books</h1>
        <div class="book">
            <img src="shining.jpg" alt="Book Cover">
            <div class="book-info">
                <h2>The Shining</h2>
                <p>by Stephen King</p>
                <p>A terrifying tale of a haunted hotel.</p>
            </div>
        </div>
        <div class="book">
            <img src="dracula.jpg" alt="Book Cover">
            <div class="book-info">
                <h2>Dracula</h2>
                <p>by Bram Stoker</p>
                <p>The classic vampire novel.</p>
            </div>
        </div>
        <!-- Add more books as needed -->
    </div>
</body>
</html>
